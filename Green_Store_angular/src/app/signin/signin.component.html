<div class="cover"></div>
<div class="d-flex justify-content-center align-items-center">
        <div class="bg-light form d-flex flex-column align-items-center justify-content-center rounded py-4">
                <h1 class=" mb-4">Sign Up</h1>
                <div class="mb-3">
                        <div class="message">{{msg}}</div>
                        <div class="message2">{{msg2}}</div>
                </div>
                <form [formGroup]="form" class="form-box d-flex flex-column align-items-centerm w-75">
                        <div class="mb-4">
                                <label for="exampleInputUsername" class="l">Username</label><br>
                                <input type="text" class="w-100 bg-light rounded i" formControlName="username" id="exampleInputUsername" aria-describedby="emailHelp">
                                <div class="d" *ngIf="f['username'].touched && f['username'].invalid">
                                        <div *ngIf="f['username'].errors && f['username'].errors['required']">Username is required.</div>
                                </div>
                        </div>
                        <div class="mb-4">
                                <label for="exampleInputEmail1" class="l">Email</label><br>
                                <input type="email" class="w-100 bg-light rounded i"  id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp">
                                <div class="d" *ngIf="f['email'].touched && f['email'].invalid">
                                        <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                                        <div *ngIf="f['email'].errors && f['email'].errors['email']">Invalid email.</div>
                                </div>
                        </div>
                        <div class="mb-4">
                                <label for="exampleInputPassword1" class="l">Password</label><br>
                                <input type="password" id="exampleInputPassword1" formControlName="password" class="w-100 bg-light rounded i">
                                <div class="mb-2 d" *ngIf="f['password'].touched && f['password'].invalid">
                                        <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                                </div>
                        </div>
                        <div class="mb-4">
                                <label for="exampleInputPassword2" class="l">Confirm Password</label><br>
                                <input type="password" id="exampleInputPassword2" formControlName="confirmPassword" class="w-100 bg-light rounded i">
                                <div class="mb-2 d" *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid">
                                        <div *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['required']">Confirm password is required.</div>
                                        <div *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['passwordMismatch']">Passwords do not match.</div>
                                </div>
                        </div>
                        <input type="submit" value="Sign Up" class="mb-3 button" [disabled]="form.invalid" (click)="submit()">
                </form>
                <p class="mb-4">Already have an account? <a href="/login">Log In</a></p>
        </div>
        
</div>
