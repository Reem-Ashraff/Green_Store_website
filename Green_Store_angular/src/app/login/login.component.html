<div class="cover"></div>
<div class="d-flex justify-content-center align-items-center">
        <div class="bg-light form d-flex flex-column align-items-center justify-content-center rounded py-4">
                <h1 class=" mb-4">Log In</h1>
                <div class="mb-3">
                        <div class="message2">{{msg}}</div>
                        <div class="message">{{msg2}}</div>
                        <div class="message">{{msg3}}</div>
                </div>
                <form [formGroup]="form" class="form-box d-flex flex-column w-75">
                        <div class="mb-4">
                                <label class="l" >Email</label><br>
                                <input type="email" formControlName="email" class="w-100 bg-light rounded i">
                                <div class="d" *ngIf="f['email'].touched && f['email'].invalid">
                                        <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                                </div>
                        </div>
                        <div class="mb-4">
                                <label class="l">Password</label><br>
                                <input type="password" formControlName="password" class="w-100 bg-light rounded i">
                                <div class="mb-2 d" *ngIf="f['password'].touched && f['password'].invalid">
                                        <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                                </div>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                                <div class="check"><input type="checkbox">Remember Me</div>
                                <a href="#" class="link">Forgot password?</a>
                        </div>
                        <input type="submit" value="Log in" class="mb-3 button" [disabled]="form.invalid" (click)="submit()">
                </form>
                <p class="mb-4">Don't have an account? <a href="/signin">Sign Up</a></p>
        </div>
</div>
