<nav class="navbar navbar-expand-lg bg-body-tertiary header">
        <div class="container-fluid px-4 d-flex">
                <a class="navbar-brand text-black h-title" href="#">Greenstore</a>
        </div>
</nav>
<h1 class="my-5 text-center">{{name}} Items</h1>
<div class="container-fluid mb-5">
        <div class="row">
                <div *ngFor="let i of items" class="d-flex h-75 align-items-center col-6 px-5 my-4 item mb-3">
                        <div class="col-8">
                                <div class="d-flex align-items-center">
                                        <div class="col-4">
                                                <img [src]="i.p_image" class="w-100">
                                        </div>
                                        <div class="mx-4 col-8">
                                                <h3>{{i.p_name}}</h3>
                                                <p class="p0">{{i.category_id}}</p>
                                                <p class="p2">{{i.p_price}}</p>
                                        </div>
                                </div>
                        </div>
                        <div class="col-4 text-center">
                                <i class="fa-regular fa-circle-xmark" (click)="delete(i.p_id)"></i>
                        </div>
                </div>
        </div>
</div>
