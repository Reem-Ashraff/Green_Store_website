<div class="cover"></div>
<div class="d-flex justify-content-center align-items-center">
        <div class="bg-light form d-flex flex-column align-items-center justify-content-center rounded py-4">
                <div class="mt-2">
                        <div class="message">{{message}}</div>
                        <div class="message2">{{message2}}</div>
                </div>
                <form [formGroup]="form" class="form-box d-flex flex-column w-75 mt-4">
                        <div class="mb-4">
                                <label class="l mb-2" >Plant name</label><br>
                                <input type="text" formControlName="p_name" class="w-100 bg-light rounded i">
                        </div>
                        <div class="mb-4">
                                <label class="l mb-2" >Plant category</label><br>
                                <select class="w-100 bg-light rounded i" formControlName="category_name">
                                        <option *ngFor="let c of categories" [value]="c.category_name">{{c.category_name}}</option>
                                </select>
                        </div>
                        <div class="mb-4">
                                <label class="l mb-2" >Plant price</label><br>
                                <input type="text" formControlName="p_price" class="w-100 bg-light rounded i">
                        </div>
                        <div class="mb-4">
                                <label class="l mb-2" >Plant image</label><br>
                                <input type="file" formControlName="p_image" (change)="onFileChange($event)" class="form-control w-100 bg-light rounded i">
                        </div>
                        <input type="submit" value="Add Plant" [disabled]="form.invalid" (click)="submit()" class="mb-3 button">
                </form>
        </div>
</div>
